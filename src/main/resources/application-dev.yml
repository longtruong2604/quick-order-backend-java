server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  config:
    activate:
      on-profile: dev
# OpenAPI configuration for your service
openapi:
  service:
    groupName: api-service
    description: This is a mock service for Quick Order API
    title: ${API_TITLE:Quick Order API}
    version: 1.0.0
    serverUrl: http://localhost:${server.port}
    serverName: Quick Order API
