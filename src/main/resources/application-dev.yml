server:
  port: 8080

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/java_course}  # Fallback for local dev
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:password}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

# OpenAPI configuration for your service
openapi:
  service:
    groupName: api-service
    description: This is a mock service for Quick Order API
    title: ${API_TITLE:Quick Order API}
    version: 1.0.0
    serverUrl: http://localhost:${server.port}
    serverName: Quick Order API
